<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil | MTR</title>
  <link rel="stylesheet" href="css/profil.css" />
  <script type="module" src="js/profil.js"></script>

  <script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  function goToProfile() {
    window.location.href = 'profil.html';
  }

  function uploadTraining() {
    window.location.href = 'form.html';
  }

  // ‚ú® Tambahan: auto close sidebar kalau klik di luar
  document.addEventListener('click', function (event) {
    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('menu-toggle');

    const clickedOutsideSidebar = !sidebar.contains(event.target);
    const clickedOutsideButton = !toggleButton.contains(event.target);

    if (sidebar.classList.contains('active') && clickedOutsideSidebar && clickedOutsideButton) {
      sidebar.classList.remove('active');
    }
  });
</script>
  
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <h1 onclick="window.location.href='home.html'">
      <img src="assets/logo-mtr.svg" class="logo" alt="Logo" />
    </h1>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <ul>
      <li><a href="home.html"><img src="assets/home-icon.svg" class="sidebar-icon" alt="Profile Icon" />Dashboard</a></li>
      <li><a href="#"><img src="assets/profil-icon.svg" class="sidebar-icon" alt="Profile Icon" />Profile</a></li>
      <li><a href="form.html"><img src="assets/training-icon.svg" class="sidebar-icon" alt="Profile Icon" />Training Log</a></li>
      <li><a href="#"><img src="assets/ranking-icon.svg" class="sidebar-icon" alt="Profile Icon" />Ranking</a></li>
    </ul>
  </div>

  <div class="container">
    <!-- Foto Profil -->
    <div class="profile-pic-section">
      <img src="assets/default-avatar.png" id="profile-image" alt="Foto Profil" />
      <input type="file" id="upload-profile-pic" accept="image/*" />
    </div>

    <!-- Info Pengguna -->
    <div class="user-info">
      <h2 id="username">Nama Pengguna</h2>
      <a href="#" id="strava-link" target="_blank">üåê View my Strave</a>
    </div>

    <!-- Riwayat Latihan -->
    <div class="history-section">
      <h3>History Latihan</h3>
      <div id="training-history">
        <!-- Diisi oleh JS -->
      </div>
    </div>
  </div>
</body>
</html>
