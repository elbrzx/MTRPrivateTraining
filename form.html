<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Latihan | MTR</title>
  <link rel="stylesheet" href="css/form.css" />
  <script type="module" src="js/form.js"></script>
</head>
<body>
  <div class="container">
    <h2>Upload Data Latihan</h2>
    <form onsubmit="return handleForm(event)">
      <div class="input-group">
        <label for="tanggal">Tanggal Latihan</label>
        <input type="date" id="tanggal" required />
      </div>

      <div class="input-group">
        <label for="menu">Menu Latihan</label>
        <input type="number" id="menu" placeholder="Masukkan ID menu dari database" required />
      </div>

      <div class="input-group">
        <label for="jarak">Jarak (km)</label>
        <input type="number" step="0.01" id="jarak" placeholder="Contoh: 5.2" required />
      </div>

      <div class="input-group">
        <label for="link_strava">Link Strava</label>
        <input type="url" id="link_strava" placeholder="Opsional: https://www.strava.com/..." />
      </div>

      <button type="submit" class="upload-btn">Submit Latihan</button>
    </form>
  </div>
</body>
</html>
