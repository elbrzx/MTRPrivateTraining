<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Latihan | MTR</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h2>Input Latihan</h2>
    <form onsubmit="return handleForm(event)">
      <div class="input-group">
        <label for="tanggal">Tanggal</label>
        <input type="date" id="tanggal" required />
      </div>
      <div class="input-group">
        <label for="menu">Menu Latihan</label>
        <input type="text" id="menu" required />
      </div>
      <div class="input-group">
        <label for="jarak">Jarak (km)</label>
        <input type="number" id="jarak" required />
      </div>
      <div class="input-group">
        <label for="catatan">Catatan</label>
        <textarea id="catatan"></textarea>
      </div>
      <button type="submit" class="login-btn">Simpan</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/supabase.umd.js"></script>
  <script src="js/form.js"></script>
</body>
</html>
