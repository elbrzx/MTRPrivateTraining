<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun | MTR Training</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="container">
    <form class="login-form" onsubmit="return handleRegister(event)">
      <img src="assets/logo-mtr.svg" class="logo" alt="Logo" />
      <h2>Daftar Akun Baru</h2>
      <p>Buat akunmu dan mulai progress lari ðŸ’ª</p>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="Contoh: mommy_runner" />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="input-group">
        <label for="password">Password (min. 6 karakter)</label>
        <input type="password" id="password" required minlength="6" />
      </div>

      <div class="input-group">
        <label for="confirm-password">Konfirmasi Password</label>
        <input type="password" id="confirm-password" required minlength="6" />
      </div>

      <div class="show-password">
        <label><input type="checkbox" onclick="togglePassword()"> Tampilkan password</label>
      </div>

      <button type="submit" class="login-btn">Daftar</button>

      <p class="footer-text">Sudah punya akun? <a href="index.html">Login di sini</a></p>
      <p id="error" style="color:#ffdddd; text-align:center; margin-top:10px;"></p>
    </form>
  </div>

  <script type="module" src="js/register.js"></script>
  <script>
    function togglePassword() {
      const pass1 = document.getElementById("password");
      const pass2 = document.getElementById("confirm-password");
      const type = pass1.type === "password" ? "text" : "password";
      pass1.type = type;
      pass2.type = type;
    }
  </script>
</body>
</html>
