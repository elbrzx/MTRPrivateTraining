<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar | MTR Training</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <form class="login-form" onsubmit="return handleRegister(event)">
      <img src="assets/logo.png" class="logo" alt="Logo" />
      <h2>Register New Account</h2>
      <p>Isi email dan password untuk mendaftar</p>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <div class="show-password">
          <label><input type="checkbox" onchange="togglePassword()" /> Lihat Password</label>
        </div>
      </div>
      <button type="submit" class="login-btn">Daftar</button>
      <p class="footer-text">Sudah punya akun? <a href="index.html">Login</a></p>
    </form>
  </div>
  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/supabase.umd.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
