<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | MTR Private Training</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/home.js"></script>
  <script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  function goToProfile() {
    window.location.href = 'profil.html';
  }

  function uploadTraining() {
    window.location.href = 'form.html';
  }

  // âœ¨ Tambahan: auto close sidebar kalau klik di luar
  document.addEventListener('click', function (event) {
    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('menu-toggle');

    const clickedOutsideSidebar = !sidebar.contains(event.target);
    const clickedOutsideButton = !toggleButton.contains(event.target);

    if (sidebar.classList.contains('active') && clickedOutsideSidebar && clickedOutsideButton) {
      sidebar.classList.remove('active');
    }
  });
</script>

</head>

<body>
  <!-- Topbar -->
  <div class="topbar">
    <button class="menu-btn" id="menu-toggle" onclick="toggleSidebar()">â˜°</button>
    <h1><img src="assets/logo-mtr.svg" class="logo" alt="Logo" /></h1>
    <img src="assets/default-avatar.png" id="profile-pic" class="profile-pic" alt="Profile" onclick="goToProfile()" />
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <ul>
      <li><a href="#"><img src="assets/home-icon.svg" class="sidebar-icon" alt="Profile Icon" />Dashboard</a></li>
      <li><a href="profil.html"><img src="assets/profil-icon.svg" class="sidebar-icon" alt="Profile Icon" />Profile</a></li>
      <li><a href="form.html"><img src="assets/training-icon.svg" class="sidebar-icon" alt="Profile Icon" />Training Log</a></li>
      <li><a href="#"><img src="assets/ranking-icon.svg" class="sidebar-icon" alt="Profile Icon" />Ranking</a></li>
    </ul>
    <!-- Logout button -->
    <button class="logout-btn" onclick="handleLogout()">ðŸšª Logout</button>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Kalender -->
    <div class="calendar-section">
      <div class="calendar-header">
        <span>ðŸ“… July 2025</span>
      </div>
      <div id="calendar" class="calendar-grid">
        <!-- Kalender akan diisi via JS -->
      </div>
    </div>

    <!-- Statistik -->
    <div class="stats-row">
      <div class="stat-box">
        <div class="stat-icon">
          <img src="assets/stat-icon-total-workout.svg" alt="Total Workout" />
        </div>
        <div class="stat-content">
          <div class="stat-number" id="total-workout">57</div>
          <div class="stat-label">Total Workout</div>
          <div class="stat-desc">Acumulative of Activities</div>
        </div>
      </div>
      <div class="stat-box">
        <div class="stat-icon">
          <img src="assets/stat-icon-weekly-training.svg" alt="Weekly Training" />
        </div>
        <div class="stat-content">
          <div class="stat-number" id="weekly-training">3</div>
          <div class="stat-label">Weekly Training</div>
          <div class="stat-desc">Training Task Available</div>
        </div>
      </div>
      <!-- Tombol Upload -->
    <button class="upload-btn" onclick="uploadTraining()">+ Upload Training</button>
    </div>

    <!-- Task List -->
    <div class="task-section">
      <h3>Training Task</h3>
      <div id="training-tasks">
        <!-- Diisi oleh JS -->
      </div>
    </div>
  </div>
</body>
</html>
