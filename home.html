<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | MTR Private Training</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/home.js"></script>
</head>

<body>
  <div class="topbar">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <h1>Dashboard</h1>
    <img src="assets/profile-icon.png" class="profile-pic" alt="Profile" onclick="goToProfile()" />
  </div>

  <div class="container">
    <div class="greeting">
      <h2>Hai, <span id="username">Runner</span>! 👋</h2>
    </div>

    <div class="calendar-section">
      <div class="calendar-header">
        <button class="arrow-btn">&#x276E;</button>
        <span class="month-title">July 2025</span>
        <button class="arrow-btn">&#x276F;</button>
      </div>
      <div class="calendar-grid" id="calendar-grid">
        <!-- Kalender akan diisi via JavaScript -->
      </div>
    </div>

    <div class="stats-row">
      <div class="stat-box">
        <div class="stat-icon">🏃</div>
        <div class="stat-content">
          <p class="stat-number" id="totalWorkout">0</p>
          <p class="stat-label">Total Workout</p>
        </div>
      </div>
      <div class="stat-box">
        <div class="stat-icon">🔄</div>
        <div class="stat-content">
          <p class="stat-number" id="weeklyTraining">0</p>
          <p class="stat-label">Weekly Training</p>
        </div>
      </div>
    </div>

    <button class="upload-btn" onclick="uploadTraining()">+ Upload Training</button>

    <div class="task-section">
      <h3>Training Task</h3>
      <div id="training-task-list">
        <!-- Data task diisi lewat JS -->
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</body>

</html>
