<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | MTR Training</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/home.js"></script>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="#">🏠 Dashboard</a></li>
      <li><a href="#">👤 Profile</a></li>
      <li><a href="#">📊 Training Log</a></li>
      <li><a href="#">🏅 Ranking</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <button id="menu-toggle">☰</button>
      <h1>Dashboard</h1>
      <img src="assets/profile.jpg" alt="Profile" id="profile-pic" class="profile-pic" />
    </header>

    <section class="calendar-section">
      <h2 id="user-email">Memuat data...</h2>
      <div id="calendar"></div>
    </section>

    <section class="stats">
      <div class="stat-box">
        <div class="stat-value" id="total-workout">0</div>
        <div class="stat-label">Total Workout</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="weekly-training">0</div>
        <div class="stat-label">Weekly Training</div>
      </div>
    </section>

    <section class="upload-section">
      <button class="upload-btn">+ Upload Training</button>
    </section>

    <section class="task-section">
      <h3>Training Task</h3>
      <div id="training-tasks"></div>
    </section>

    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>
</body>
</html>
