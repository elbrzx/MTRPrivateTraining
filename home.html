<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | MTR Private Training</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/home.js"></script>
  <script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  function goToProfile() {
    window.location.href = 'profile.html';
  }

  function uploadTraining() {
    window.location.href = 'form.html';
  }
</script>
</head>

<body>
  <div class="topbar">
    <button class="menu-btn" id="menu-toggle">☰</button>
    <h1>Dashboard</h1>
    <img src="assets/profile-icon.png" id="profile-pic" class="profile-pic" alt="Profile" />
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <ul>
      <li><a href="#">👤 Profile</a></li>
      <li><a href="#">📋 Training Log</a></li>
      <li><a href="#">🏆 Ranking</a></li>
    </ul>
  </div>

  <!-- Main Container -->
  <div class="container">

    <!-- Kalender -->
    <div class="calendar-wrapper">
      <div class="calendar-header">
        <span>📅 July 2025</span>
      </div>
      <div id="calendar" class="calendar-grid">
        <!-- Kalender akan diisi dari JS -->
      </div>
    </div>

    <!-- Statistik -->
    <div class="stats-row">
      <div class="stat-box">
        <div class="stat-icon"><img src="assets/stat-icon-total-workout.svg" alt="Total Workout" /></div>
        <div>
          <h3 id="total-workout">0</h3>
          <p>Total Workout</p>
        </div>
      </div>
      <div class="stat-box">
        <div class="stat-icon"><img src="assets/stat-icon-weekly-training.svg" alt="Weekly Training" /></div>
        <div>
          <h3 id="weekly-training">0</h3>
          <p>Weekly Training</p>
        </div>
      </div>
    </div>

    <!-- Tombol Upload -->
    <button class="upload-btn" onclick="uploadTraining()">+ Upload Training</button>

    <!-- Task List -->
    <div class="task-section">
      <h3>Training Task</h3>
      <div id="training-tasks">
        <!-- Diisi oleh JS -->
      </div>
    </div>

    <!-- Logout -->
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</body>
</html>
